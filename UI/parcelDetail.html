<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <title>SendIT - Parcel details</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- here the header containing the navbar -->
    <header>
        <div class="container">
            <!-- brand name -->
            <div id="branding">
                <h1>Send<span class="highlight">IT</span></h1>
            </div>
            <!-- here the nav containing links-->
            <nav>
                <ul>
                    <li><a>Logout</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <!-- section for displaying the parcel details -->
    <div class="container">
        <section class="parcel-detail">
            <h2>Parcel details</h2>
            <hr>
            <table id="info">
            </table>
        </section>
        <!-- section for displaying the the parcel using google map -->
        <section class="parcel-detail">
            <div id="map"></div>
        </section>
    </div>
    <footer>
        <p>SendIT by Mutombo Jean-Vincent copyright &copy; 2018</p>
    </footer>
    <script>
        function initMap(){
            var options = {
                zoom: 8,
                center: {
                    lat: 42.36801,
                    lng: -71.0589
                }
            }

            var map = new google.maps.Map(document.getElementById('map'), options);
        }
    </script>
    <script src="build/loadingOverlay.js"></script>
    <script src="bower_components/validator-js/validator.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="build/models/constant.js"></script>
    <script src="build/models/httpRequest.js"></script>
    <script src="build/models/parcel.js"></script>
    <script src="build/controllers/parcelDetailCtrl.js"></script>
    <script src="build/app.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDcVoZuP6eeamWtSEaWgY_yzqf_oFUMi9U&callback=initMap"
    async defer></script>
</body>
</html>
