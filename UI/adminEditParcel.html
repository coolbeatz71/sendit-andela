<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <title>SendIT - Edit parcel</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- here the header containing the navbar -->
    <header>
        <div class="container">
            <!-- brand name -->
            <div id="branding">
                <h1>Send<span class="highlight">IT</span></h1>
            </div>
            <!-- here the nav containing links-->
            <nav>
                <ul>
                    <li><a id="logout">Logout</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <!-- sidenav bar  -->
    <aside class="sidenav" id="sidebar">
        <ul>
            <li id="link-all-parcels"><a href="adminProfile.html">All parcels</a></li>
        </ul>
    </aside>
    <!-- section for tables -->
    <section class="main">
        <div class="container" id="all-parcels">
            <button class="btn-cancel">Back</button>
            <h2>Edit Parcel</h2>
            <hr>
            <div class="form-container" id="create-parcel">
                <form id="create-parcel-form">
                    <!-- pickup input -->
                    <label for="from">Present Location</label>
                    <select id="from">
                        <option value=""> -- select country --</option>
                        <option value="rwanda">Rwanda</option>
                        <option value="nigeria">Nigeria</option>
                        <option value="kenya">Kenya</option>
                        <option value="uganda">Uganda</option>
                    </select>
                    <button id="btn-edit-location" class="btn-submit" name="submit">Save</button>
                </form>
            </div>
            <br>
            <div class="form-container" id="create-parcel">
                <form id="create-parcel-form">
                    <label>Status</label>
                    <select id="status">
                        <option value="pending">Pending</option>
                        <option value="delivered">Delivered</option>
                        <option value="in transit">In transit</option>
                        <option value="cancelled">Cancelled</option>
                    </select>
                    <button id="btn-edit-status" class="btn-submit" name="submit">Save</button>
                </form>
            </div>
        </div>
    </section>
    <footer>
        <p>SendIT by Mutombo Jean-Vincent copyright &copy; 2018</p>
    </footer>
    <script src="build/loadingOverlay.js"></script>
    <script src="bower_components/validator-js/validator.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="build/models/constant.js"></script>
    <script src="build/models/httpRequest.js"></script>
    <script src="build/models/parcel.js"></script>
    <script src="build/controllers/adminEditParcelCtrl.js"></script>
    <script src="build/app.js"></script>
</body>
</html>
