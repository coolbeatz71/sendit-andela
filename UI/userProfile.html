<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <title>SendIT - User profile</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- here the header containing the navbar -->
    <header>
        <div class="container">
            <!-- brand name -->
            <div id="branding">
                <h1>Send<span class="highlight">IT</span></h1>
            </div>
            <!-- here the nav containing links-->
            <nav>
                <ul>
                    <li><a>Logout</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <!-- sidenav bar  -->
    <aside class="sidenav" id="sidebar">
        <ul>
            <li id="link-all-parcels"><a>All parcels</a></li>
            <li id="link-transit-parcels"><a>In transit</a></li>
            <li id="link-delivered-parcels"><a>Delivered</a></li>
            <li id="link-cancelled-parcels"><a>Canceled</a></li>
        </ul>
    </aside>
    <!-- section for tables -->
    <section class="main">
        <div class="container" id="all-parcels">
            <!-- display number of each parcel categories  -->
            <ul class="parcel-number">
                <li class="numbers" id="all">All parcels: <span>27</span></li>
                <li class="numbers" id="delivered">Delivered: <span>12</span></li>
                <li class="numbers" id="transit">In transit: <span>3</span></li>
                <li class="numbers" id="cancelled">Cancelled: <span>12</span></li>
            </ul>
    </section>
    <!-- section for displaying createParcel modal -->
    <div id="modal-sign-up" class="modal">
        <div class="modal-content">
            <span class="btn-close-modal">&times;</span>
            <div class="form-container" id="create-parcel">
                <form id="create-parcel-form">
                    <h2>Parcel creation</h2>
                    <!-- parcel name input -->
                    <label>Parcel name</label>
                    <input type="text" id="parcelName" name="parcelName">
                    <!-- description input  -->
                    <label>Description</label>
                    <input type="text" id="desc" name="desc">
                    <div class="inline-input">
                        <!-- location input -->
                        <label for="from">Location</label>
                        <select id="from">
                            <option>From here </option>
                        </select>
                    </div>
                    <div class="inline-input">
                        <!-- destination input -->
                        <label for="to">Destination</label>
                        <select id="to">
                            <option>To here </option>
                        </select>
                    </div>
                    <div class="inline-input">
                        <!-- parcel weight input -->
                        <label for="weight">Weight (Kg)</label>
                        <input type="number" id="weight" name="weight">
                    </div>
                    <div class="inline-input">
                        <!-- parcel price input -->
                        <label for="price">Price 500 Rwf/Kg</label>
                        <input type="number" id="price" name="price">
                    </div>
                    <!-- button submit  -->                        
                    <button id="btn-sign-up" class="btn-submit" name="submit">Send parcel</button>
                </form>
            </div>
        </div>
    </div>
     <script src="build/app.js"></script>
</body>
</html>
